<section class="bg-main-light rounded-4 shadow p-4 my-5 w-75 mx-auto">
  <h1 class="h2 py-3 text-center">All Orders</h1>
  @for (order of AllOrdersList; track $index) {

  <div class="border p-5 mb-3">
    @for (item of order.cartItems ; track $index) {
    <div
      class="row d-flex align-items-center justify-content-center border-bottom"
    >
      <div class="col-md-5">
        <div class="row align-items-center py-4">
          <div class="col-md-4">
            <div>
              <img
                [src]="item.product.imageCover"
                class="w-100"
                alt=""
              />
            </div>
          </div>
          <div class="col-md-8">
            <div class="d-flex justify-content-center align-items-center">
              <div class="detord">
                <h3 class="h6 text-main h6">{{ item.product.title }}</h3>
                <p class="text-uppercase mb-0">count: {{ item.count }}</p>
                <p class="text-uppercase mb-0">price: {{ item.price }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-7">
        <div class="py-3 order-details mt-4 w-50 mx-auto">
          <p class="text-capitalize mb-0 p-1">
            is delivered:
            <span class="bg-danger badge ms-1">No</span>
          </p>
          <p class="text-capitalize mb-0 p-1">
            is paied:
            <span class="bg-success ms-1 badge">Yes</span>
          </p>
          <p class="text-capitalize mb-0 p-1">
            payment type method:
            <span class="text-main">{{ order.paymentMethodType }}</span>
          </p>
        </div>
      </div>
    </div>
    }
  </div>
  }
</section>
